apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
repositories {
    mavenCentral()
}
dependencies{
    compile 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation('org.mockito:mockito-all:1.10.19')
}
test{
    useJUnitPlatform()
}

version = '1.0'
